<html>
  <head>
      <title>
          A-Frame Project
      </title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js">
    </script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script>
        AFRAME.registerComponent('cursor-animator', {
      init: function () {
        this.el.addEventListener('click', function (evt) {
          console.log('click')
        });
      }
    });  
    </script>
  </head>
  <body>
      <a-scene fog="color: black; near: -20; far: 100;">
          <a-text value="Hover on a color to change the sky!" position="-7 4 -5" color="#000" scale="4 4 4"></a-text>
        <a-sky id="bg"color="#F2BF0F" radius="10"></a-sky>
        <a-box id="box"color="
#386fbc" height="5" depth="5" width="5" position="0 0 0" animation="property: position; to: 0 1 3; dur: 2000; easing: linear; loop: 5">
            <a-box position="0 0 .5" height="5" depth="5" width="5" color="#386fbc" event-set__enter="_event: mouseenter; _target: #bg; color: #386fbc"></a-box>
            <a-sphere position="4.4 2 2" radius="2" color="red" event-set__enter="_event: mouseenter; _target: #bg; color: red"></a-sphere>
            <a-box color="red" height=".5" depth="1" width="5" position="0 2.2 -3"  event-set__enter="_event: mouseenter; _target: #bg; color: red"></a-box>
            <a-box id="box"color="red" height=".5" depth="1" width="5" position="-3 2.2 0" rotation=" 0 90 0" event-set__enter="_event: mouseenter; _target: #bg; color: red"></a-box>
            <a-cylinder color="#F2BF0F" radius="2" width="10" position=".5 3 -.5" rotation=" 0 0 0 " event-set__enter="_event: mouseenter; _target: #bg; color: #F2BF0F">
                <a-box color = "red" height=".3" depth="1" width="1" position= "-.5 .5 0"></a-box>
            </a-cylinder>
        </a-box>

   <a-entity id="camera" camera look-controls cursor="rayOrigin: mouse"></a-entity>
          
        <a-entity position="1 6 10">
            <a-camera>
            <a-curser></a-curser>
            </a-camera>
        </a-entity>
          
      </a-scene>
    </body>
